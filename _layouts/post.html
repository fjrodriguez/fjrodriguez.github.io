---
layout: default
---

<p class="meta">
  {{ page.date | date: "%B %d, %Y" }} 
  <a href="/">
    <i class="home fa fa-home"></i>
  </a>
</p>

<h1 class="title">{{ page.title }}</h1>

<div id="post">
  {{ content }}
</div>

<div style='text-align:right;' id="linkedin">
  <script src="//platform.linkedin.com/in.js" type="text/javascript">
  lang: es_ES
</script>
<script type="IN/Share" data-url="http://fjrodriguez.github.io" data-counter="right"></script>
</div>

<div id="related">
  <h3>Related Posts</h3>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
    <li>
      <span>{{ post.date | date_to_string }} &raquo;</span> <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>

<div id="comments">
  {% include comments.html %}
</div>
